<div class="fun-list-container">
  <h3>Anime</h3>
  <div class="fun-list">
    <div *ngFor="let fun of filterFunList('anime'), let i = index">
      <div class="fun-item" [id]="i">
        <p>{{ fun.title }}</p>
        <a [routerLink]="['/', fun.funType, i]" [state]="fun">
          <img [src]="['../../../assets/' + fun.poster]" alt="{{ fun.title }}">
        </a>
      </div>
    </div>
  </div>
  <h3>Game</h3>

    </div>
  </div>

        </a>
      </div>
    </div>
  </div>

    </div>
  </div>
</div>
